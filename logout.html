<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .logout-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #d9534f;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
    }
    .btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 12px 28px;
      margin: 0 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover {
      background: #c9302c;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <div class="logout-container" id="logout-container">
    <!-- Content will be injected by JS -->
  </div>

  <script>
    // Simulated logout function
    function logout() {
      // Clear authentication tokens or session storage/local storage
      localStorage.clear();
      sessionStorage.clear();
      
      // Display logout message
      const container = document.getElementById('logout-container');
      container.innerHTML = `
        <h1>ðŸ‘‹ You have logged out</h1>
        <p>Thank you for using the Quiz Game. Hope to see you again soon!</p>
        <a href="login.html" class="btn">Log In Again</a>
        <a href="index.html" class="btn btn-secondary">Exit</a>
      `;
    }

    // Run logout immediately on page load
    logout();
  </script>

</body>
</html>
